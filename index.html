<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Import Logos -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- Import Style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Document</title>
</head>

<body>

	<main>
		<section>

			<div class="card-group">

				<div class="button-group btn-top">
					<button class="btn btn-secondary" id="buttonReset">New Game</button>
				</div>

				<div class="dice">
					<img id="dice-img" src="images/dice1.png">
				</div>

				<div class="card">
					<div class="card-body text-center">
						<h1 class="card-title">Player 1 <span class="turn" id="player1"></span></h1>
						<div class="round-counter bg-danger">
							<h2>Current</h2>
							<h2 id="round-one">0</h2>
						</div>
						<div class="round-counter bg-danger">
							<h2>Global</h2>
							<h3 id="global-one">0</h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body text-center">
						<h1 class="card-title">Player 2 <span class="turn" id="player2"></span></h1>
						<div class="round-counter bg-danger">
							<h2>Current</h2>
							<h2 id="round-two">0</h2>
						</div>
						<div class="round-counter bg-danger">
							<h2>Global</h2>
							<h3 id="global-two">0</h3>
						</div>
					</div>
				</div>

				<div class="button-group btn-end">
					<button class="btn btn-secondary" id="buttonHold">Hold</button>
					<button class="btn btn-secondary" id="buttonRoll">Roll Dice</button>
				</div>

			</div>

		</section>
	</main>

	<script src="script.js"></script>
	<!-- Bundle JS et Popper Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
