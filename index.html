<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Import Logos -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- Import Style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Document</title>
</head>

<body>

	<main>

		<div class="card-group">

			<div class="button-group btn-top">
				<button class="btn" id="buttonReset"> <img
						src="https://img.icons8.com/material-outlined/30/ff4a4a/plus--v1.png" />New Game</button>
			</div>

			<div class="dice">
				<h3 id="dice">0</h3>
				<img id="dice-img" src="images/dice1.png">
			</div>

			<div class="card card1">
				<div class="card-body player">
					<div class="global text-center">
						<h1 class="card-title">Player 1 <span class="turn" id="player1"></span></h1>
						<h3 id="global-one" class="global-counter">0</h3>
					</div>
					<div class="round-counter text-center">
						<div>
							<h2>Current</h2>
							<h2 id="round-one">0</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="card card2">
				<div class="card-body player">
					<div class="global text-center">
						<h1 class="card-title">Player 2 <span class="turn" id="player2"></span></h1>
						<h3 id="global-two" class="global-counter">0</h3>
					</div>
					<div class="round-counter text-center">
						<div>
							<h2>Current</h2>
							<h2 id="round-two">0</h2>
						</div>
					</div>
				</div>
			</div>

			<div class="button-group btn-end">
				<button class="btn" id="buttonRoll"><img
						src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/60/ff4a4a/external-dice-casino-kiranshastry-lineal-kiranshastry-1.png" />
					Roll Dice</button>
				<button class="btn" id="buttonHold"><img src="https://img.icons8.com/ios/60/ff4a4a/hand-rock.png" />
					Hold</button>
			</div>

		</div>

		<div id="modal">TEST</div>


	</main>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script.js"></script>
	<!-- Bundle JS et Popper Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
